<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <video src="video.mp4" controls height="333" width="333" poster="download.jpg" class="red"></video>
    <audio src="sachin.mp3" controls></audio>
    <img src="img.svg" alt="red circle img tag" class="red">
    <!-- alternative method of svg image -->
    <svg height="100" width="100" class="yellow">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="yellow" />
    </svg>
    <iframe src="https://www.codewithharry.com/notes/" height="500" width="677" class="yellow"></iframe>
    <!-- Youtube video Embeded kerna -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=QUuClq3vSkb_q1KY&amp;start=743" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
