<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form to get suggestion</legend>
        <label for="">Enter your username</label>
        <input type="text" id="Reg No." name="username" placeholder="Enter your name"><br>
        <label for="">Enter Father's name</label>
        <input type="text" name="Father's name" placeholder="Papa ka naam"><br>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" >
        <label for="female">Female</label><br>
        <input type="submit" value="click here">
        </fieldset>
        <label for="ta">Write a comment here:-</label><br>
        <textarea name="textarea1" id="ta" cols="30" rows="10" placeholder="Enter your text here...."></textarea>
        <fieldset>
            <legend>Select</legend>
            <label for="food">Select you fav food</label>
            <select name="food" id="food" value="select">
                <option value="maggi">Maggi</option>
                <option value="pasta">Pasta</option>
                <option value="momos">Momos</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Types of Input</legend>
            <label for="t1">Enter text</label>
            <input type="text" id="t1"><br>
            <label for="b1">Press this</label>
            <input type="button" id="b1" value="Subscribe"><br>
            <label for="r1">Male</label>
            <input type="radio" id="r1" name="gender">
            <label for="r2">Female</label>
            <input type="radio" id="r2" name="gender"><br>
            <label for="c1">English</label>
            <input type="checkbox" name="c1" id="c1">
            <label for="c2">Hindi</label>
            <input type="checkbox" name="c2" id="c2"><br>
            <label for="f1">Uplaod</label>
            <input type="file" id="f1" value="Choose File"><br>
            <label for="p">Password</label>
            <input type="password" id="p" placeholder="Enter your Password"><br>
            <label for="d1">Choose date</label>
            <input type="date" id="d1"><br>
            <input type="image" alt="click here" src="arrow.avif" width="100" height="100">
            <!-- 'image' is used to as button with image -->

        </fieldset>
    </form>
    
</body>
</html>
