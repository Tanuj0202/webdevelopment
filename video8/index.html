<!-- Quick Quiz:
Without using br tag, write a vertically aligned form asking for name, city, pincode of a user. 
Everyone must comment --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Survey</legend>
            <label for="Firstname">First name</label>
            <input type="text" name="firstname" id="Firstname" placeholder="Enter your name">
            <label for="Lastname">Last name</label>
            <input type="text" name="lastname" id="Lastname" placeholder="Enter your name">
            <label for="City">City</label>
            <input type="text" name="city" id="City" placeholder="Enter your city">
            <label for="Pincode">Pincode</label>
            <input type="text" name="pincode" id="Pincode" placeholder="Enter your pincode">
            <label for="Comment">Comment Here</label>
            <textarea name="comment" id="Comment" cols="30" rows="10" required></textarea>
            <input type="submit" id="submit" value="submit">
        </fieldset>


    </form>
</body>
</html>
