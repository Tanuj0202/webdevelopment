<!-- Quick Quiz:
Without using br tag, write a vertically aligned form asking for name, city, pincode of a user. 
Everyone must comment --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <table>
        <caption>QQ Form</caption>
        <tr>
            <th>Name</th>
            <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" placeholder="Enter your City"></td>
        </tr>
        <tr>
            <th>Pincode</th>
            <td><input type="text" placeholder="Enter your Pincode"></td>
        </tr>
    </table>
   <button type="submit">Submit</button>

    
</body>
</html>
